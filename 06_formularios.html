<body>
    <h1> Formulário de cadastro</h1>

    <form actions="processar.php" method="post">

<!-- Campo de texto simples-->
        <label for="nome">Nome completo</label><br>
        <input type="text" id="nome" name="nome" placeholder="Nome completo" required><br><br>


<!-- Campo de email -->
        <label for="email">email</label><br>
        <input type="email" id="email" name="email" placeholder="Digite o seu e-mail...."><br><br>


 <!-- Campo de senha -->
        <label for="senha">Senha</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

<!---Botão de opção (radio)-->
         <label > Sexo </label><br>
         <input type="radio" id="masculino" name="sexo" value="M">
         <label for="masculino">Masculino</label><br>
         <input type="radio" id="feminino" name="sexo" value="F">
         <label for="feminino">Feminino</label><br><br>

<!---Caixas de seleção multipla (checkbox)-->
         <label>Interesses:</label><br>
         <input type="checkbox" id="programacao" name="interesses" value="programacao">
         <label for="programacao">Programção</label><br>

         <input type="checkbox" id="design" name="interesses" value="design">
         <label for="design">Design</label><br>
         
         <input type="checkbox" id="esportes" name="interesses" value="esportes">
         <label for="esportes">Esportes</label><br><br>
         </form>


         <!--Lista de seleção (select)-->

         <label for="cidade" id="cidade"></label>
        <select name="cidade" id="cidade">
        <option value="">Selecione um cidade</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="mg">Belho Horizonte</option>
            </select>
            
            <br><br>
    
             <!--Area de texto-->
            <label for="comentários"> Comentários</label><br>
            <textarea name="comentários"  id="comentarios" rows="4" cols="50"></textarea><br><br>
       
            <!-- Campode arquivo -->
        <label for="foto">Foto:</label><br>
        <input type="file" name="foto" id="foto"><br>

        
            <!--Botão de formulário-->
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>

        </form>
</body>
</html>
