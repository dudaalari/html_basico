<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem e cores</title>
</head>
<body style="background-color: cadetblue;">
    <h1>Trabalhando com imagens e cores</h1>

    <p style="color: crimson">Texto em vermelho</p>
    <p style="color: #00ff00">Texto em verde (hexadecimal)</p>
    <p style="color: rgb(00, 00, 255)">Texto em azul (RGB)</p>
    <hr>

    <!-- Width = Largura / Height = Altura -->
    <h2>Imagens</h2>
    <img src="assets/Senai.png" alt="Logo do SENAI" width="200" height="100">
    <img src="assets/Itaú.jpg" alt="Logo do Itaú" style="max-width: 20%;">
    <hr>

    <h2>Imagem com link</h2>
    <p>
        <a href="https://www.google.com" target="_blank">
            <img src="assets/google.jpg" alt="Google" width="150" height="50">
        </a>
    </p>
    <hr>

    <!-- Elemento com cor de fundo -->
    <div style="background-color: yellow; height: 200px;">
        <p>Conteúdo com fundo amarelo</p>
    </div>

</body>
</html>
